
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container-fluid vh-100 bg-primary ">
        <!-- //intestazione -->
        <div class="row  justify-content-center">
            <div class="col-12 col-md-10 text-center rounded-5 bg-light mt-5 width">
                <h1 class="fw-5 mt-3">RUBRICHE.NET</h1>
                <h1 id="h2" class="h1style mt-5">Elenco utenti</h1>
                <h4 id="h4" class="h4style">registriamo ogni utente per garantire una ricerca completa</h4>
                <button id="btnopenlist" class="btnstyle">Mostra Contatti</button> 
            </div>
        </div>
        <!-- card con 2 input type e un button aggiungi contatto -->
        <div class="row bg-primary justify-content-evenly">
            <article id="inputtype" class="col-12 col-md-12 addcontacts mt-5">
                <div class="input-group mb-3 mt-5">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                    <!-- ho aggiunto l'id ad input -->
                    <input id="nameimput" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <!-- abbiamo cambiato l'id per identificare i due tipi di input type,cambiato il tipo di input type in number, placeholder e aria label e ho aggiunto un icona  -->
                <div class="input-group ">
                    <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-phone"></i></span>
                    <!-- ho aggiunto l'id ad input -->
                    <input id="numberinput" type="number" class="form-control" placeholder="Numero" aria-label="Numero" aria-describedby="basic-addon2">
                </div>
                <button id="btnaddcontacts" class=" mt-3 btnbtnaddcontacts text-center">Aggiungi Contatto</button>
            </article>
            <!-- il btnshowcontact presente in intestazione mostra queste card su js  -->
            <section id="wrapper" class="d-flex flex-wrap justify-content-evenly ">
                <!-- qui si generano i contatti  --> 
                <!-- <article class="col-12 col-md-3 text-center articoli mt-3 ">
                    <div class="profilepic">
                        
                    </div>
                    <h3>  Nome : Vincenzo</h3>
                    <h3> Numero di telefono : 3223444334 </h3>
                    <button class="btntearticle">Cancella Contatto</button>
                </article>  -->
                <!-- componente input type preso da bootstrap per aggiungere i contatti e aggiungere funzioni alla rubrica --> 
            </section>
        </div>
    </header>    
    
    
    
    
    
    
    <!-- //cdn js di bootsrap -->

    <!-- cdn font awesome -->
    <script src="https://kit.fontawesome.com/33d88b19b7.js" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>
</html>
